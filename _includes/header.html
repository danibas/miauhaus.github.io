<header class="site-header" role="banner">
  <div class="wrapper">
    <a href="/"><img class="logo" alt="miauhaus" src='{{ "/assets/miauhaus_logo.svg" | relative_url }}'/></a>
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <img alt="menu" src="/assets/menu.svg"/>
          </span>
        </label>
        <div class="trigger">
          {%- for path in page.sections -%}
            <a class="page-link" href="{{ path | prepend: '#' | relative_url }}">{{ path | escape }}</a>
          {%- endfor -%}
        </div>
      </nav>
  </div>
</header>
