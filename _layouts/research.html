---
layout: default
---
<article class="research h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="research-header">
    <h1 class="research-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="research-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
  </header>
  <div class="research-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
